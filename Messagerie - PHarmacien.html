<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie - Pharmacien | OrdoPass</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fa-solid fa-prescription-bottle-medical"></i> ORDO<span>PASS</span>
    </div>
    <nav>
      
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-area">
    <header class="topbar">
      <h1><i class="fa-solid fa-envelope"></i> Messagerie</h1>
    </header>

    <section class="content">
      <div class="card">
        <h2>Envoyer un message</h2>
        <form onsubmit="return openGmail()">
          <div class="form-group">
            <label>Destinataire</label>
            <input type="email" id="destinataire" placeholder="exemple@medecin.sn" required>
          </div>
          <div class="form-group">
            <label>Objet</label>
            <input type="text" id="objet" placeholder="Sujet du message">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea id="message" rows="6" placeholder="Votre message..."></textarea>
          </div>
          <button type="submit" class="btn-primary">Envoyer via Gmail</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    function openGmail() {
      const to = document.getElementById("destinataire").value;
      const subject = encodeURIComponent(document.getElementById("objet").value);
      const body = encodeURIComponent(document.getElementById("message").value);

      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`);
      return false; // Ã©vite le refresh
    }
  </script>
</body>
</html>
