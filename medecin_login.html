<!DOCTYPE html>
<html lang="fr">
<head>

      padding: 8px 0;
      min-width: 180px;
      z-index: 10;
      text-align: left;
    }

    .logo-dropdown a {
      display: block;
      padding: 8px 16px;
      color: #1e3c72;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
    }

    .logo-dropdown a:hover {

    }

    .logo-center:hover .logo-dropdown {

</head>
<body>
