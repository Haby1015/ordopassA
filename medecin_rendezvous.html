  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    // Variables globales
    let calendar;
    let selectedDate = null;
    let selectedEvent = null;
    let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
    let patients = JSON.parse(localStorage.getItem('patients')) || [];

    // ==================== INITIALISATION ====================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 Initialisation de la page rendez-vous...');
      
      // Initialiser les données de test si nécessaire
      initializeTestData();
      
      // Charger les données
      loadPatients();
      loadAppointments();
      
      // Initialiser le calendrier
      initializeCalendar();
      
      // Configurer les événements
      setupEventListeners();
      
      console.log('✅ Page rendez-vous initialisée avec succès');
    });

    // ==================== FONCTIONS D'INITIALISATION ====================

    // Fonction pour initialiser les données de test si nécessaire
    function initializeTestData() {
      // Vérifier si des patients existent dans le localStorage
      if (patients.length === 0) {
        patients = [
          {
            id: 1,
            name: "Awa Diop",
            age: 32,
            phone: "+221 77 123 45 67",
            address: "Dakar, Sénégal",
            image: "https://i.pravatar.cc/150?u=awa-diop",
            added: new Date().toLocaleDateString("fr-FR")
          },
          {
            id: 2, 
            name: "Leslie Alexander",
            age: 28,
            phone: "+221 77 987 65 43", 
            address: "Thiès, Sénégal",
            image: "https://i.pravatar.cc/150?u=leslie-alexander",
            added: new Date().toLocaleDateString("fr-FR")
          }
        ];
        localStorage.setItem('patients', JSON.stringify(patients));
        console.log('📝 Patients de test créés');
      }

      // Vérifier si des rendez-vous existent dans le localStorage
      if (appointments.length === 0) {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        appointments = [
          {
            id: generateId(),
            patientId: 1,
            patientName: "Awa Diop",
            start: `${today.toISOString().split('T')[0]}T10:00:00`,
            end: `${today.toISOString().split('T')[0]}T10:30:00`,
            type: "Consultation standard",
            status: "confirmed",
            notes: "Fièvre persistante",
            createdAt: new Date().toISOString()
          },
          {
            id: generateId(),
            patientId: 2,
            patientName: "Leslie Alexander", 
            start: `${tomorrow.toISOString().split('T')[0]}T14:00:00`,
            end: `${tomorrow.toISOString().split('T')[0]}T14:30:00`,
            type: "Consultation de suivi",
            status: "pending",
            notes: "Contrôle post-traitement",
            createdAt: new Date().toISOString()
          }
        ];
        localStorage.setItem('appointments', JSON.stringify(appointments));
        console.log('📅 Rendez-vous de test créés');
      }
    }

    // Configurer les écouteurs d'événements
    function setupEventListeners() {
      // Déconnexion
      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
          localStorage.removeItem('currentUser');
          window.location.href = 'login.html';
        }
      });

      // Fermer les modals en cliquant à l'extérieur
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('modal')) {
          e.target.style.display = 'none';
        }
      });

      // Écouter les changements de date
      document.getElementById('selectedDateInput').addEventListener('change', function() {
        selectedDate = this.value;
        generateTimeSlots();
      });

      // Écouter les filtres
      document.getElementById('statusFilter').addEventListener('change', applyFilters);
      document.getElementById('patientFilter').addEventListener('change', applyFilters);
    }

    // Initialiser le calendrier
    function initializeCalendar() {
      const calendarEl = document.getElementById('calendar');
      
      calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'fr',
        initialView: 'dayGridMonth',
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: {
          today: 'Aujourd\'hui',
          month: 'Mois',
          week: 'Semaine',
          day: 'Jour'
        },
        dateClick: function(info) {
          selectedDate = info.dateStr;
          openDayViewModal(info.dateStr);
        },
        eventClick: function(info) {
          selectedEvent = info.event;
          openEditModal(info.event);
        },
        events: appointments.map(appointment => ({
          id: appointment.id,
          title: `${appointment.patientName} - ${appointment.type}`,
          start: appointment.start,
          end: appointment.end,
          extendedProps: appointment,
          className: `fc-event ${appointment.status}`
        })),
        eventContent: function(arg) {
          const appointment = arg.event.extendedProps;
          return {
            html: `
              <div class="fc-event-content">
                <div><strong>${appointment.patientName}</strong></div>
                <div>${appointment.type}</div>
                <div><small>${formatTime(appointment.start)}</small></div>
              </div>
            `
          };
        }
      });

      calendar.render();
      console.log('📅 Calendrier initialisé');
    }

    // ==================== GESTION DES PATIENTS ====================

    // Charger les patients
    async function loadPatients() {
      try {
        // Essayer d'abord l'API
        const response = await fetch('/api/patients');
        if (response.ok) {
          patients = await response.json();
          console.log('✅ Patients chargés depuis API:', patients.length);
        } else {
          throw new Error('API non disponible');
        }
      } catch (error) {
        console.log('⚠️ API non disponible, utilisation du localStorage');
        // Fallback sur le localStorage
        patients = JSON.parse(localStorage.getItem('patients')) || [];
        
        // Si pas de données, initialiser avec des données de test
        if (patients.length === 0) {
          initializeTestData();
        }
      }
      updatePatientSelects();
    }

    // Mettre à jour les sélecteurs de patients
    function updatePatientSelects() {
      const patientSelect = document.getElementById('patientSelect');
      const patientFilter = document.getElementById('patientFilter');
      
      // Sauvegarder la sélection actuelle
      const currentSelection = patientSelect.value;
      const currentFilter = patientFilter.value;
      
      patientSelect.innerHTML = '<option value="">Sélectionner un patient</option>';
      patientFilter.innerHTML = '<option value="all">Tous les patients</option>';
      
      if (patients.length === 0) {
        patientSelect.innerHTML += '<option value="new">➕ Nouveau patient (aucun patient disponible)</option>';
      } else {
        patientSelect.innerHTML += '<option value="new">➕ Nouveau patient</option>';
        
        patients.forEach(patient => {
          const option = document.createElement('option');
          option.value = patient._id || patient.id;
          option.textContent = patient.name;
          patientSelect.appendChild(option.cloneNode(true));
          patientFilter.appendChild(option);
        });
      }
      
      // Restaurer les sélections
      patientSelect.value = currentSelection;
      patientFilter.value = currentFilter;
    }

    // Fonction pour sauvegarder un patient localement
    function savePatientLocally(patientData) {
      const newPatient = {
        id: generateId(),
        name: patientData.name,
        age: patientData.age,
        phone: patientData.phone || '',
        address: patientData.address || '',
        image: patientData.image || 'https://i.pravatar.cc/40',
        added: new Date().toLocaleDateString("fr-FR")
      };
      
      patients.push(newPatient);
      localStorage.setItem('patients', JSON.stringify(patients));
      console.log('✅ Nouveau patient créé:', newPatient.name);
      return newPatient;
    }

    // Basculer l'affichage des champs nouveau patient
    function toggleNewPatientFields() {
      const patientSelect = document.getElementById('patientSelect');
      const newPatientFields = document.getElementById('newPatientFields');
      
      if (patientSelect.value === 'new') {
        newPatientFields.style.display = 'block';
      } else {
        newPatientFields.style.display = 'none';
      }
    }

    // ==================== GESTION DES RENDEZ-VOUS ====================

    // Charger les rendez-vous
    function loadAppointments() {
      appointments = JSON.parse(localStorage.getItem('appointments')) || [];
      refreshCalendarEvents();
    }

    // Rafraîchir les événements du calendrier
    function refreshCalendarEvents() {
      if (!calendar) return;
      
      calendar.removeAllEvents();
      
      appointments.forEach(appointment => {
        calendar.addEvent({
          id: appointment.id,
          title: `${appointment.patientName} - ${appointment.type}`,
          start: appointment.start,
          end: appointment.end,
          extendedProps: appointment,
          className: `fc-event ${appointment.status}`
        });
      });
    }

    // Appliquer les filtres
    function applyFilters() {
      const status = document.getElementById('statusFilter').value;
      const patientId = document.getElementById('patientFilter').value;
      
      calendar.removeAllEvents();
      
      const filteredAppointments = appointments.filter(appointment => {
        const statusMatch = status === 'all' || appointment.status === status;
        const patientMatch = patientId === 'all' || appointment.patientId == patientId;
        return statusMatch && patientMatch;
      });
      
      filteredAppointments.forEach(appointment => {
        calendar.addEvent({
          id: appointment.id,
          title: `${appointment.patientName} - ${appointment.type}`,
          start: appointment.start,
          end: appointment.end,
          extendedProps: appointment,
          className: `fc-event ${appointment.status}`
        });
      });
    }

    // ==================== GESTION DES MODALS ====================

    // Ouvrir le modal d'ajout
    function openAddModal() {
      // Si aucune date n'est sélectionnée, utiliser aujourd'hui
      if (!selectedDate) {
        selectedDate = new Date().toISOString().split('T')[0];
      }
      
      // Mettre à jour le champ de date
      const dateInput = document.getElementById('selectedDateInput');
      dateInput.value = selectedDate;
      dateInput.min = new Date().toISOString().split('T')[0]; // Pas de dates passées
      
      // Générer les créneaux horaires
      generateTimeSlots();
      updatePatientSelects();
      document.getElementById('addModal').style.display = 'flex';
    }

    // Utiliser la date d'aujourd'hui
    function useTodayDate() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('selectedDateInput').value = today;
      selectedDate = today;
      generateTimeSlots();
    }

    // Fermer le modal d'ajout
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
      resetAddForm();
    }

    // Ouvrir le modal d'édition
    function openEditModal(event) {
      const appointment = event.extendedProps;
      
      document.getElementById('eventDetails').innerHTML = `
        <div class="appointment-info">
          <p><strong>Patient:</strong> ${appointment.patientName}</p>
          <p><strong>Date:</strong> ${formatDateTime(appointment.start)}</p>
          <p><strong>Type:</strong> ${appointment.type}</p>
          <p><strong>Statut:</strong> <span class="status-badge status-${appointment.status}">${getStatusText(appointment.status)}</span></p>
          <p><strong>Notes:</strong> ${appointment.notes || 'Aucune note'}</p>
          <p><strong>Créé le:</strong> ${formatDateTime(appointment.createdAt)}</p>
        </div>
      `;
      
      document.getElementById('editStatus').value = appointment.status;
      document.getElementById('editNotes').value = appointment.notes || '';
      
      document.getElementById('editModal').style.display = 'flex';
    }

    // Fermer le modal d'édition
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Ouvrir le modal de vue journée
    function openDayViewModal(dateStr) {
      selectedDate = dateStr;
      document.getElementById('dayViewDate').textContent = formatDate(dateStr);
      
      const dayAppointments = getAppointmentsForDate(dateStr);
      const container = document.getElementById('dayAppointmentsList');
      
      if (dayAppointments.length === 0) {
        container.innerHTML = `
          <div class="no-patients">
            <i class="fa-solid fa-calendar-times"></i>
            <p>Aucun rendez-vous pour cette date</p>
          </div>
        `;
      } else {
        container.innerHTML = dayAppointments.map(appointment => `
          <div class="appointment-info" style="cursor: pointer;" onclick="openEditModalFromList('${appointment.id}')">
            <p><strong>${appointment.patientName}</strong> <span class="status-badge status-${appointment.status}">${getStatusText(appointment.status)}</span></p>
            <p><strong>Heure:</strong> ${formatTime(appointment.start)}</p>
            <p><strong>Type:</strong> ${appointment.type}</p>
            <p><strong>Notes:</strong> ${appointment.notes || 'Aucune'}</p>
          </div>
        `).join('');
      }
      
      document.getElementById('dayViewModal').style.display = 'flex';
    }

    // Fermer le modal de vue journée
    function closeDayViewModal() {
      document.getElementById('dayViewModal').style.display = 'none';
    }

    // Ouvrir l'édition depuis la liste
    function openEditModalFromList(appointmentId) {
      const appointment = appointments.find(a => a.id === appointmentId);
      if (appointment) {
        closeDayViewModal();
        // Simuler un événement pour ouvrir le modal d'édition
        const fakeEvent = {
          extendedProps: appointment
        };
        openEditModal(fakeEvent);
      }
    }

    // Ouvrir l'ajout depuis la vue journée
    function openAddModalFromDayView() {
      closeDayViewModal();
      openAddModal();
    }

    // ==================== CRÉNEAUX HORAIRES ====================

    // Générer les créneaux horaires
    function generateTimeSlots() {
      const timeSlotsEl = document.getElementById('timeSlots');
      timeSlotsEl.innerHTML = '';
      
      // Vérifier que selectedDate est définie
      if (!selectedDate) {
        timeSlotsEl.innerHTML = '<div class="no-patients"><p>Veuillez sélectionner une date</p></div>';
        return;
      }
      
      const slots = generateTimeSlotsArray(8, 18); // 8h-18h
      const dayAppointments = getAppointmentsForDate(selectedDate);
      
      slots.forEach(slot => {
        const startDateTime = `${selectedDate}T${slot}`;
        
        // Vérifier si le créneau est disponible
        const isTaken = isTimeSlotTaken(startDateTime);
        const isAvailable = !isTaken && isTimeSlotAvailable(startDateTime);
        
        const slotEl = document.createElement('div');
        slotEl.className = `time-slot ${isTaken ? 'taken' : isAvailable ? '' : 'disabled'}`;
        slotEl.textContent = slot;
        slotEl.dataset.time = slot;
        slotEl.title = isTaken ? 'Créneau déjà réservé' : isAvailable ? 'Créneau disponible' : 'Créneau non disponible';
        
        if (isAvailable) {
          slotEl.addEventListener('click', function() {
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            this.classList.add('selected');
          });
        }
        
        timeSlotsEl.appendChild(slotEl);
      });
    }

    // Générer les créneaux horaires
    function generateTimeSlotsArray(startHour, endHour) {
      const slots = [];
      for (let h = startHour; h < endHour; h++) {
        for (let m = 0; m < 60; m += 30) { // Créneaux de 30 minutes
          const hh = h.toString().padStart(2, '0');
          const mm = m.toString().padStart(2, '0');
          slots.push(`${hh}:${mm}`);
        }
      }
      return slots;
    }

    // Vérifier si un créneau est déjà pris
    function isTimeSlotTaken(startDateTime) {
      return appointments.some(appointment => {
        const appointmentStart = new Date(appointment.start);
        const newStart = new Date(startDateTime);
        return Math.abs(appointmentStart - newStart) < (30 * 60 * 1000); // 30 minutes d'écart
      });
    }

    // Vérifier si un créneau est disponible (logique métier supplémentaire)
    function isTimeSlotAvailable(startDateTime) {
      const date = new Date(startDateTime);
      const hour = date.getHours();
      const day = date.getDay();
      
      // Exemple: pas de rendez-vous le dimanche, et entre 12h-14h
      if (day === 0 || (hour >= 12 && hour < 14)) {
        return false;
      }
      
      return true;
    }

    // Obtenir les rendez-vous pour une date spécifique
    function getAppointmentsForDate(dateStr) {
      return appointments.filter(appointment => {
        const appointmentDate = appointment.start.split('T')[0];
        return appointmentDate === dateStr;
      }).sort((a, b) => new Date(a.start) - new Date(b.start));
    }

    // ==================== SAUVEGARDE ET MISE À JOUR ====================

    // Sauvegarder un rendez-vous
    async function saveAppointment() {
      const selectedTime = document.querySelector('.time-slot.selected');
      const patientSelect = document.getElementById('patientSelect');
      const consultationType = document.getElementById('consultationType');
      const notes = document.getElementById('appointmentNotes');
      const dateInput = document.getElementById('selectedDateInput');
      
      // Validation de base
      if (!dateInput.value) {
        alert('Veuillez sélectionner une date');
        return;
      }
      
      selectedDate = dateInput.value;
      
      if (!selectedTime) {
        alert('Veuillez sélectionner un créneau horaire');
        return;
      }

      let patientId, patientName;

      try {
        // Gestion nouveau patient
        if (patientSelect.value === 'new') {
          const newName = document.getElementById('newPatientName').value.trim();
          const newAge = document.getElementById('newPatientAge').value;
          
          if (!newName || !newAge) {
            alert('Veuillez remplir le nom et l\'âge du nouveau patient');
            return;
          }

          // Créer le nouveau patient localement
          const newPatient = {
            name: newName,
            age: parseInt(newAge),
            phone: document.getElementById('newPatientPhone').value.trim() || '',
            address: '',
            image: 'https://i.pravatar.cc/40'
          };

          const savedPatient = savePatientLocally(newPatient);
          patientId = savedPatient.id;
          patientName = savedPatient.name;
          
          // Recharger la liste des patients
          updatePatientSelects();
          
        } else if (patientSelect.value) {
          // Patient existant
          const patient = patients.find(p => (p._id || p.id) == patientSelect.value);
          if (!patient) {
            alert('Patient non trouvé');
            return;
          }
          patientId = patient._id || patient.id;
          patientName = patient.name;
        } else {
          alert('Veuillez sélectionner un patient');
          return;
        }
        
        const startDateTime = `${selectedDate}T${selectedTime.dataset.time}`;
        const endDateTime = new Date(new Date(startDateTime).getTime() + 30 * 60 * 1000).toISOString();
        
        const newAppointment = {
          id: generateId(),
          patientId: patientId,
          patientName: patientName,
          start: startDateTime,
          end: endDateTime,
          type: consultationType.value,
          status: 'pending',
          notes: notes.value,
          createdAt: new Date().toISOString()
        };
        
        // Sauvegarder localement
        appointments.push(newAppointment);
        localStorage.setItem('appointments', JSON.stringify(appointments));
        
        // Mettre à jour le calendrier
        calendar.addEvent({
          id: newAppointment.id,
          title: `${newAppointment.patientName} - ${newAppointment.type}`,
          start: newAppointment.start,
          end: newAppointment.end,
          extendedProps: newAppointment,
          className: `fc-event ${newAppointment.status}`
        });
        
        closeAddModal();
        alert('Rendez-vous enregistré avec succès!');
        
      } catch (error) {
        console.error('Erreur sauvegarde rendez-vous:', error);
        alert('Erreur lors de l\'enregistrement du rendez-vous');
      }
    }

    // Mettre à jour un rendez-vous
    function updateAppointment() {
      if (!selectedEvent) return;
      
      const status = document.getElementById('editStatus').value;
      const notes = document.getElementById('editNotes').value;
      
      const appointmentIndex = appointments.findIndex(a => a.id === selectedEvent.id);
      if (appointmentIndex !== -1) {
        appointments[appointmentIndex].status = status;
        appointments[appointmentIndex].notes = notes;
        
        localStorage.setItem('appointments', JSON.stringify(appointments));
        
        selectedEvent.remove();
        calendar.addEvent({
          id: appointments[appointmentIndex].id,
          title: `${appointments[appointmentIndex].patientName} - ${appointments[appointmentIndex].type}`,
          start: appointments[appointmentIndex].start,
          end: appointments[appointmentIndex].end,
          extendedProps: appointments[appointmentIndex],
          className: `fc-event ${status}`
        });
        
        closeEditModal();
        alert('Rendez-vous mis à jour avec succès!');
      }
    }

    // Supprimer un rendez-vous
    function deleteAppointment() {
      if (!selectedEvent || !confirm('Êtes-vous sûr de vouloir supprimer ce rendez-vous ?')) {
        return;
      }
      
      appointments = appointments.filter(a => a.id !== selectedEvent.id);
      localStorage.setItem('appointments', JSON.stringify(appointments));
      
      selectedEvent.remove();
      closeEditModal();
      alert('Rendez-vous supprimé avec succès!');
    }

    // ==================== FONCTIONS UTILITAIRES ====================

    function generateId() {
      return Date.now().toString() + Math.random().toString(36).substr(2, 9);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('fr-FR', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    function formatDateTime(dateTimeString) {
      const date = new Date(dateTimeString);
      return date.toLocaleString('fr-FR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatTime(dateTimeString) {
      const date = new Date(dateTimeString);
      return date.toLocaleTimeString('fr-FR', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusText(status) {
      switch(status) {
        case 'confirmed': return 'Confirmé';
        case 'pending': return 'En attente';
        case 'cancelled': return 'Annulé';
        default: return 'Inconnu';
      }
    }

    function resetAddForm() {
      document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
      document.getElementById('patientSelect').value = '';
      document.getElementById('consultationType').value = 'Consultation standard';
      document.getElementById('appointmentNotes').value = '';
      document.getElementById('newPatientFields').style.display = 'none';
      document.getElementById('newPatientName').value = '';
      document.getElementById('newPatientAge').value = '';
      document.getElementById('newPatientPhone').value = '';
    }
  </script>
